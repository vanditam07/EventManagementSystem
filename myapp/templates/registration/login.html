{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <!-- Additional CSS styles or links to external stylesheets -->
    <style>
      /* Add custom CSS styles for login page */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif; /* Modern font */
        color: #fff; /* White text color */
        background: linear-gradient(to right, #8e24aa, #7b1fa2); /* Gradient background */
        background-image: url('{% static "bg.jpg" %}'); /* Background image */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        max-width: 400px;
        width: 100%;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Soft box-shadow */
        color: #4a148c; /* Purple text */
      }

      h2 {
        text-align: center; /* Center align the heading */
        margin-bottom: 30px; /* Add space below the heading */
        color: #4a148c; /* Dark purple color for heading */
        font-size: 36px;
        font-weight: 600;
      }

      p {
        text-align: center;
        color: #4a148c;
        font-size: 16px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box; /* Ensure padding and border are included in width */
        font-size: 16px;
        color: #4a148c; /* Dark purple text */
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #8e24aa; /* Purple border on focus */
        outline: none;
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #8e24aa; /* Purple background */
        color: #fff; /* White text */
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #7b1fa2; /* Darker purple on hover */
        transform: translateY(-2px); /* Slight hover effect */
      }

      /* Add some additional styling for the CSRF token error messages */
      .errorlist {
        color: #d32f2f; /* Red color for errors */
        font-size: 14px;
        margin-top: 10px;
      }

      .errorlist li {
        margin-bottom: 8px;
      }

      /* Button and form responsiveness for mobile */
      @media (max-width: 768px) {
        form {
          padding: 25px;
          max-width: 350px;
        }

        h2 {
          font-size: 30px;
        }

        button[type="submit"] {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <h2>Login</h2>
      <p>Welcome back! Please login to your account to continue.</p>
      <!-- Display form fields using as_table -->
      {{ form.as_table }}
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" style="color: #8e24aa; text-decoration: none;">Sign up</a></p>
    </form>
  </body>
</html>
